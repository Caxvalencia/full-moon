<full-moon-breadcrumb class="margin-vertical"></full-moon-breadcrumb>

<div class="container">
  <full-moon-products-item
    *ngFor="let product of viewModel.products"
    class="product-item"
    shippingIcon="assets/images/shipping.png"
    priceAmount="{{ product.price.amount | currency }}"
    [title]="product.title"
    [image]="product.image"
    [isFreeShipping]="product.isFreeShipping"
    (selected)="goToDetails(product.id)"
  ></full-moon-products-item>

  <div *ngIf="viewModel.products.length <= 0" class="empty-case flex">
    No se encontrarÃ³n resultados
  </div>
</div>
