<full-moon-breadcrumb
  class="margin-vertical"
  [breads]="viewModel.categories"
  (breadPressed)="router.navigate(['/items'], { queryParams: { search: $event } });"
></full-moon-breadcrumb>

<div class="container">
  <full-moon-products-item
    *ngFor="let product of viewModel.products"
    class="product-item"
    priceAmount="{{ product.price.amount | currency }}"
    [shippingIcon]="config.shippingIcon"
    [title]="product.title"
    [image]="product.thumbnail"
    [isFreeShipping]="product.isFreeShipping"
    (selected)="goToDetails(product.id)"
  ></full-moon-products-item>

  <div *ngIf="viewModel.products.length <= 0" class="empty-case flex">
    No se encontraron resultados
  </div>
</div>
